<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance shodan dorker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h4 class="fw-bold">Advance shodan dorker:<button id="themeToggle" class="btn btn-outline-secondary" onclick="toggleTheme()" title="Toggle Light/Dark Mode">🌙</button></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12"><div class="input-group mb-3">
                    <label class="input-group-text"><span class="me-1">🔗</span> Payloads link</label>
                    <input type="text"  id="urla" class="form-control" placeholder="Enter your payloads link" value="https://raw.githubusercontent.com/h6nt3r/collection_payloads/refs/heads/main/shodan-dorks.txt">
                    <button class="btn btn-warning btn-consistent fw-bold d-flex align-items-center gap-1" onclick="getKeywordss()">📥 Get Lists</button>
                </div></div>
            <div class="col-12"><div class="input-group mb-3">
                    <span class="input-group-text"><span class="me-1">🎯</span> Target</span> 
                    <input type="text" id="targets" value='vulnweb.com' class="form-control" placeholder='"vulnweb.com" OR org:vulnweb.com'>
                    <button class="btn btn-success fw-bold input-group-text d-flex align-items-center gap-1" onclick="Generate()">⚙️ Generate Links</button>
                    <button class="btn btn-warning fw-bold input-group-text d-flex align-items-center gap-1" onclick="ResetDorkResults()">♻️ Reset</button>
                </div></div>
        </div>
        <div class="row">
            <div class="col-6">
                
                <div class="form-floating">
                    <textarea class="form-control" id="keywords1" placeholder="placeholder" style="height: 500px; width: 100%; overflow: scroll; white-space: pre; border:1px solid #ccc; padding:30px 10px 10px 10px;"></textarea>
                    <label for="keywords1">Paste your custom payloads here...</label>
                </div>

            </div>
            <div class="col-6">
                <div id="results" style="height:500px;overflow:auto; border:1px solid #ccc; padding:10px;"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p>⚠️Tips: If your payload looks like ❌(hostname:*.<span style="color: red;font-weight: bolder;">target</span>.com&facet=domain) ➡️ modify it like this ✅(hostname:*.<span style="color: green;font-weight: bolder;">example</span>.com&facet=domain)</p>
            </div>
        </div>
    </div>
    <footer class="text-center developer-footer">
    <h5 class="fw-bold">Developed by</h5>
    <p class="fs-5 mb-3">Mijanur Rahman</p>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/mijanhaque/" target="_blank" class="mx-2"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="https://x.com/mijanhaque_" target="_blank" class="mx-2"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="https://github.com/h6nt3r" target="_blank" class="mx-2"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://www.facebook.com/mijanhaqueofficial/" target="_blank" class="mx-2"><i class="fab fa-facebook fa-2x"></i></a>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
